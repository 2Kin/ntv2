imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: @NinjaTookenClanBundle/Resources/config/admin.yml }
    - { resource: @NinjaTookenUserBundle/Resources/config/admin.yml }
    - { resource: @NinjaTookenForumBundle/Resources/config/admin.yml }
    - { resource: @NinjaTookenGameBundle/Resources/config/admin.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:
        handler_id:     session.handler.pdo
    fragments:       ~

services:
    markup.exercise_html_purifier:
        class: FOS\CommentBundle\Markup\HtmlPurifier
        arguments: [ @exercise_html_purifier.full ]
    pdo:
        class: PDO
        arguments:
            - "mysql:host=%database_host%;port=%database_port%;dbname=%database_name%"
            - "%database_user%"
            - "%database_password%"
    session.handler.pdo:
        class:     Symfony\Component\HttpFoundation\Session\Storage\Handler\PdoSessionHandler
        arguments: ["@pdo", "%pdo.db_options%"]
    twig.extension.intl:
        class: Twig_Extensions_Extension_Intl
        tags:
            - { name: twig.extension }

# Monolog
monolog:
    handlers:
        main:
            type: rotating_file
            max_files: 10
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    globals:
        class: %class%
        version: %unity.version%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ "NinjaTookenCommonBundle" ]
    read_from: "%kernel.root_dir%/../web"
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        lessphp:
            file: %kernel.root_dir%/../vendor/leafo/lessphp/lessc.inc.php
            apply_to: "\.less$"
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        mapping_types:
            enum: string
            set: string
        types:
            json: Sonata\Doctrine\Types\JsonType
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

exercise_html_purifier:
    default:
        Cache.SerializerPath: '%kernel.cache_dir%/htmlpurifier'
    full:
        Core.Encoding: 'UTF-8'
        HTML.Doctype: 'XHTML 1.0 Transitional'
        HTML.DefinitionID: 'enduser-customize.html ninjatooken'
        HTML.DefinitionRev: 1
        HTML.Allowed: 'h3[style|align],h4[style|align],h5[style|align],h6[style|align],p[style|align],span[style|align],ul,li[style|align],a[href|target],strong,b,em,i,u,strike,br,img[src|width|height|alt|align],legend,fieldset,object[width|height|codebase|classid],param[name|value],embed[type|width|height|src],iframe[frameborder|marginheight|marginwidth|scrolling|src|height|width|type],font[face|size|color]'
        HTML.TargetBlank: true
        AutoFormat.Linkify: true
        CSS.AllowedProperties:  'text-decoration,text-align,color,font,font-family,font-size,font-style,font-weight,float,clear'
        HTML.AllowedAttributes: 'id,align,src,href,width,height,title,name,value,type,target,face,size,color,alt,frameborder,marginheight,marginwidth,scrolling,src'
        HTML.SafeObject: true
        HTML.SafeEmbed: true
        Output.FlashCompat: true
        HTML.FlashAllowFullScreen: true
        URI.DisableExternalResources: false
        Core.RemoveInvalidImg: true
        URI.Base: 'http://www.ninjatooken.com'
        URI.MakeAbsolute: true
    medium:
        Core.Encoding: 'UTF-8'
        HTML.Allowed: 'p,span,li,strong,b,em,i,strike,br,'
        HTML.TargetBlank: true
        CSS.AllowedProperties:  'color,font,font-weight'
    min:
        Core.Encoding: 'UTF-8'
        HTML.Allowed: 'p,strong,b,em,i,strike,'
        AutoFormat.RemoveEmpty: true
        AutoFormat.RemoveEmpty.RemoveNbsp : true
        CSS.AllowedProperties:  'color,font,font-weight'

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: NinjaTooken\UserBundle\Entity\User
    group:
        group_class: NinjaTooken\UserBundle\Entity\Group
    from_email:
        address:        %mail_contact%
        sender_name:    %mail_name%
    service:
        mailer: fos_user.mailer.twig_swift
    resetting:
        email:
            template: NinjaTookenUserBundle:Default:resetting.email.html.twig
    registration:
        form:
            type: ninjatooken_user_registration
            handler: ninjatooken_user.form.handler.registration
        confirmation:
            template: NinjaTookenUserBundle:Default:confirmation.email.html.twig
            enabled: false

# Stof\DoctrineExtensionBundle configuration
stof_doctrine_extensions:
    orm:
        default:
            sluggable: true

fos_facebook:
    alias:  facebook
    app_id: %facebook_appid%
    secret: %facebook_secret%
    cookie: true
    permissions: [email]

#gravatar
ornicar_gravatar:
    rating: g
    size: 100
    default: mm

# resize avatar
avalanche_imagine:
    source_root:  %kernel.root_dir%/../web
    web_root:     %kernel.root_dir%/../web
    cache_prefix: cache
    driver:       gd
    filters:
        avatar:
            type:    thumbnail
            options: { size: [100, 100], mode: outbound }
        kamon:
            type:    thumbnail
            options: { size: [250, 250], mode: outbound }

# admin
sonata_user:
    security_acl: false
    manager_type: orm
    class:
        user: NinjaTooken\UserBundle\Entity\User
    admin:                  # Admin Classes
        user:
            class:          Sonata\UserBundle\Admin\Entity\UserAdmin
            controller:     SonataAdminBundle:CRUD
            translation:    SonataUserBundle
 
        group:
            class:          Sonata\UserBundle\Admin\Entity\GroupAdmin
            controller:     SonataAdminBundle:CRUD
            translation:    SonataUserBundle
    profile:  # Profile Form (firstname, lastname, etc ...)
        form:
            type:               sonata_user_profile
            handler:            sonata.user.profile.form.handler.default
            name:               sonata_user_profile_form
            validation_groups:  [Profile]

sonata_admin:
    security:
        handler: sonata.admin.security.handler.role
    title:      DaFuckingAdmin
    title_logo: /bundles/sonataadmin/logo_title.png
    options:
        html5_validate: false # does not use html5 validation
        confirm_exit:   false # disable confirmation when quitting with unsaved changes
        use_select2: false
    templates:
        layout:  SonataAdminBundle::standard_layout.html.twig
        ajax:    SonataAdminBundle::ajax_layout.html.twig
        list:    SonataAdminBundle:CRUD:list.html.twig
        show:    SonataAdminBundle:CRUD:show.html.twig
        edit:    SonataAdminBundle:CRUD:edit.html.twig

    dashboard:
        blocks:
            - { position: left, type: sonata.admin.block.admin_list }
            - { position: right, type: sonata.block.service.text, settings: { content: "<h2>Sonata Admin</h2> <p>Reste Ã  inclure principalement la recherche d'utilisateurs par IP.</p>"} }

        groups:
            user:
                label: Utilisateurs
            clan:
                label: Clans
            forum:
                label: Forums

sonata_block:
    default_contexts: [cms]
    blocks:
        sonata.admin.block.admin_list:
            contexts:   [admin]
        sonata.block.service.text:
        sonata.block.service.action:
        sonata.block.service.rss:

